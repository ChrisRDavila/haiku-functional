<!DOCTYPE html>
<html>
  <head>
    <title>Haiku Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <h3>Enter three lines of text to determine if they can make a valid haiku, remember the lines need to contain 5, 7, and 5 syllables respectively to be a haiku.</h3>
    <form id="haiku-checker">
      <label for="haiku">Haiku:</label>
      <textarea id="haiku" type="text" >
      
      <button type="submit">Submit</button>
    </form>
    <ul id="response"></ul>
  </body>
</html>
